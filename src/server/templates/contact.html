{% extends 'layout.html' %}


{% block content %}

<div class="container theme-showcase" role="main">
    <div class="jumbotron">
        <h1>Find your toilet!</h1>
        <p>Find the nearest and less crowded bathroom!</p>
        <p>Just tell us where you want to find it :)</p>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="alert alert-success"><strong><span class="glyphicon glyphicon-send"></span> Success! Message sent.</strong></div>	  
        <div class="alert alert-danger"><span class="glyphicon glyphicon-alert"></span><strong> Error! Please check the inputs.</strong></div>
      </div>
      <form role="form" action="" method="post" >
        <div class="col-lg-6">
          <div class="well well-sm"><strong><i class="glyphicon glyphicon-ok form-control-feedback"></i> Required Field</strong></div>
          <div class="form-group">
            <label for="InputName">Your Name</label>
            <div class="input-group">
              <input type="text" class="form-control" name="InputName" id="InputName" placeholder="Enter Name" required>
              <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span></div>
          </div>
          <div class="form-group">
            <label for="InputEmail">Your Email</label>
            <div class="input-group">
              <input type="email" class="form-control" id="InputEmail" name="InputEmail" placeholder="Enter Email" required  >
              <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span></div>
          </div>
          <div class="form-group">
            <label for="InputMessage">Message</label>
            <div class="input-group"
    >
              <textarea name="InputMessage" id="InputMessage" class="form-control" rows="5" required></textarea>
              <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span></div>
          </div>
          <div class="form-group">
            <label for="InputReal">What is 4+3? (Simple Spam Checker)</label>
            <div class="input-group">
              <input type="text" class="form-control" name="InputReal" id="InputReal" required>
              <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span></div>
          </div>
          <input type="submit" name="submit" id="submit" value="Submit" class="btn btn-info pull-right">
        </div>
      </form>
      <hr class="featurette-divider hidden-lg">
      <div class="col-lg-5 col-md-push-1">
        <address>
        <h3>WIN :: Wc INfo</h3>
        <p class="lead"><a href="http://ami-2015.github.io/WIN/">Project Website</a>< /br>
            <a href="https://github.com/AmI-2015/WIN">GitHub Repository</a>
            </p>
        </address>
      </div>
    </div>

</div>
{% endblock %}
